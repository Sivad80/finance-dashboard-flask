<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Finance Dashboard{% endblock %}</title>

        <!-- Bootstrap CSS (CDN) -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

         <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-1g navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="{{ url_for('main.dashboard') }}">FinanceApp</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class ="nav-item">
                            <a class="nav-link active" href="{{ url_for('main.dashboard') }}">Dashboard</a> 
                        </li>
                        <!-- PlaceHolders -->
                         <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.bills') }}">Bills</a>
                         </li>
                         <li class="nav-item">
                            <a class="nav-link disabled" href="#">Paychecks</a>
                         </li>
                         <li class="nav-item">
                            <a class="nav-link disabled" href="#">Expenses</a>
                         </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container py-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-3">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        </main>

        <!-- Booststrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Your Custom JS -->
         <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
