{% extends "base.html" %}

{% block title %}Edit Bill | FinanceApp{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">Edit Bill</h1>
      <div class="text-muted">Update details for this bill.</div>
    </div>

    <a class="btn btn-outline-secondary" href="{{ url_for('main.bills') }}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('main.update_bill', bill_id=bill.id) }}">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" value="{{ bill.name }}" required>
        </div>

        <div class="row g-2">
          <div class="col-6">
            <label class="form-label">Category</label>
            <input class="form-control" name="category" value="{{ bill.category }}">
          </div>
          <div class="col-6">
            <label class="form-label">Due Day (1â€“31)</label>
            <input class="form-control" name="due_day" type="number" min="1" max="31" value="{{ bill.due_day }}" required>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Amount</label>
          <input class="form-control" name="amount" type="number" step="0.01" min="0" value="{{ bill.amount }}" required>
        </div>

        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="isActive" name="is_active"
                 {% if bill.is_active %}checked{% endif %}>
          <label class="form-check-label" for="isActive">Active</label>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save Changes</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('main.bills') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
